<!DOCTYPE html>
<html>
<head>
    <title>Secure Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login">
        <h2>Login</h2>
        <input id="login-username" placeholder="Username">
        <input id="login-password" type="password" placeholder="Password">
        <button id="login-btn">Login</button>
    </div>
    <div id="chat" style="display: none;">
        <h2>Secure Chat</h2>
        <div id="messages"></div>
        <select id="recipient">
            <option value="">Select recipient</option>
        </select>
        <input id="message-input" placeholder="Сообщение...">
        <button id="send-btn">Отправить</button>
        <h3>Conferences</h3>
        <div id="conferences"></div>
        <input id="conf-id" placeholder="Conference ID">
        <input id="conf-members" placeholder="Members (comma-separated)">
        <button id="create-conf-btn">Create Conference</button>
    </div>
    <div id="admin-panel" style="display: none;">
        <h2>Admin Panel</h2>
        <div>
            <h3>Register User</h3>
            <input id="admin-reg-username" placeholder="Username">
            <input id="admin-reg-password" type="password" placeholder="Password">
            <label><input id="admin-reg-is-admin" type="checkbox"> Is Admin</label>
            <button id="register-user-btn">Register</button>
        </div>
        <div>
            <h3>Change Password</h3>
            <input id="admin-change-username" placeholder="Username">
            <input id="admin-change-password" type="password" placeholder="New Password">
            <button id="change-password-btn">Change</button>
        </div>
        <div>
            <h3>Delete User</h3>
            <input id="admin-delete-username" placeholder="Username">
            <button id="delete-user-btn">Delete</button>
        </div>
    </div>
    <script src="chat.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R4 Chat</title>
    <link rel="stylesheet" href="style.css">
    <script src="chat.js" defer></script>
</head>
<body>
    <div id="login">
        <h1>Forum Chat</h1>
        <input id="login-username" placeholder="Username" autocomplete="off">
        <input id="login-password" type="password" placeholder="Password" autocomplete="off">
        <button id="login-btn">Log In</button>
    </div>

    <div id="chat" style="display: none;">
        <div class="container">
            <div class="sidebar">
                <div class="sidebar-header">
                    <h2>Conferences</h2>
                    <button id="logout-btn">Log Out</button>
                </div>
                <div id="conference-list"></div>
            </div>
            <div class="main-content">
                <div id="conference-content" class="message-area"></div>
            </div>
        </div>
    </div>
</body>
</html>
